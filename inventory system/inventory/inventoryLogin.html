<html lang="en">
<head>

</head>
<body>

    <div class="signin">

            <img src="nblogoupdate.jpg" alt="Logo" class="logo">

            <h1>Sign In</h1>

            <form id="signin-form-1">

                </div>
                <div class="form-group">
                    <input type="password" id="password-1" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                
                <p>For other, you can used dashboard for stock summary.</p>
            </form>
        
        </div>
        
        
    </main>
    <script>

document.getElementById('signin-form-1').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username-1').value;
            const password = document.getElementById('password-1').value;

            // Simple authentication logic (replace with real authentication in production)
            if (username === 'inventory_manager' && password === 'inventory123') {
                window.location.href = 'inventory.html';
            } else {
                alert('Invalid username or password');
            }
        });


    </script>
