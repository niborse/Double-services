<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sales Order - Inventory System</title>
    <link rel="stylesheet" href="salesOrder.css">
</head>
<body>
    <header>
        <h1>Create Sales Order</h1>
    </header>
    <main>
        <form id="salesOrderForm">
            <div class="form-section">
                <label for="orderNumber">Sales Order Number:</label>
                <input type="text" id="orderNumber" name="orderNumber" readonly>
                
                <label for="orderDate">Date:</label>
                <input type="date" id="orderDate" name="orderDate" required>

                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="customerLocation">Location:</label>
                <input type="text" id="customerLocation" name="customerLocation" required>

                <label for="customerContact">Contact Details:</label>
                <input type="text" id="customerContact" name="customerContact" required>


            </div>

            <div class="container">

                <div class="left-container">

                    <h3>Raw Material Out</h3>
                    <div id="productDetailsContainer">
                        <div class="product-entry">
                            <div>
                                <label for="productId1">Product ID:</label>
                                <input type="text" id="productId1" name="productId1" class="productIdInput" list="productList1" required oninput="checkProductId(this)">
                                <datalist id="productList1"></datalist>
                                <div id="productDetails1" class="product-details"></div>
                                
                            </div>
                            
    
                            <label for="quantity1">Quantity:</label>
                            <input type="number" id="quantity1" name="quantity1" oninput="calculateSubtotal()" required>
    
                            <label for="unitPrice1">Unit Price:</label>
                            <input type="number" id="unitPrice1" name="unitPrice1"  oninput="calculateSubtotal()" required>
    
                            <label for="discount1">Discount:</label>
                            <input type="number" id="discount1" name="discount1" oninput="calculateSubtotal()" >
    
                            <label for="subtotal1">Subtotal Cost:</label>
                            <input type="number" id="subtotal1" name="subtotal1" readonly>
                            
                            <label for="location1">Warehouse Location:</label>
                            <input type="text" id="location1" name="location1" required>
    
                            <button type="button" class="removeProductBtn">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addProductBtn">Add Another Product</button>
                </div>
            

                <div class="right-container">
                    <h3>New Finished Product Out</h3>
                    <div id="finishedproductDetailsContainer">
                        <div class="product-entry">
                            <div>
                                <label for="finishedproductId1">Product ID:</label>
                                <input type="text" id="finishedproductId1" name="finishedproductId1" class="productIdInput" list="finishedproductList1" required oninput="checkFinishedProductId(this)">
                                <datalist id="finishedproductList1"></datalist>
                                <div id="finishedproductDetails1" class="product-details"></div>
                                <button type="button" class="createProductBtn" onclick="createNewProduct('finishedproductId1')">Create New Product</button>
                            </div>
                
                            <label for="finishedquantity1">Quantity:</label>
                            <input type="number" id="finishedquantity1" name="finishedquantity1" oninput="finishedcalculateSubtotal()" required>
                
                            <label for="finishedunitPrice1">Unit Price:</label>
                            <input type="number" id="finishedunitPrice1" name="finishedunitPrice1"  oninput="finishedcalculateSubtotal()" required>
                
                            <label for="finisheddiscount1">Discount:</label>
                            <input type="number" id="finisheddiscount1" name="finisheddiscount1" oninput="finishedcalculateSubtotal()" >
                
                            <label for="finishedsubtotal1">Subtotal Cost:</label>
                            <input type="number" id="finishedsubtotal1" name="finishedsubtotal1" readonly>
                
                            <label for="finishedlocation1">Warehouse Location:</label>
                            <input type="text" id="finishedlocation1" name="finishedlocation1" required>
                
                            <button type="button" class="removeProductBtn">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addProductBtn">Add Another Product</button>
                </div>
                
            
        </form>
        
        
    </main>
    <button type="submit" id="saveOrderBtn">Save and create sales Order</button>

    
    <script src="salesOrder.js"></script>
</body>
</html>
