<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="dashboard 2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="dashboard 2.js"></script>
</head>
<body>
  <header>
    <h1>Inventory, Sales, and Purchases Dashboard</h1>
  </header>

  <div class="summary-cards">
    <div id="total-inventory">Total Inventory: <span></span></div>
    <div id="total-sales">Total Sales: <span></span></div>
    <div id="pending-orders">Pending Orders: <span></span></div>
    <div id="purchases-total">Purchases Total: <span></span></div>
  </div>

  <input type="text" id="search-bar" placeholder="Search by order number or product ID">
  <select id="filter-status">
    <option value="">All</option>
    <option value="raised">Raised</option>
    <option value="collected">Collected</option>
    <option value="delivered">Delivered</option>
  </select>

  <table id="data-table">
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Product ID</th>
        <th>Status</th>
        <th>Quantity</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
