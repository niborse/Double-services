<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders</title>
    <link rel="stylesheet" href="inventorypurchased.css">
</head>


        <!-- New Product Form -->
        <form id="orderForm">
            <div class="product-entry">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" oninput="calculateTotal()">
          
              <label for="unitPrice">Unit Price:</label>
              <input type="number" id="unitPrice" oninput="calculateTotal()">
          
              <label for="discount">Discount (%):</label>
              <input type="number" id="discount" oninput="calculateTotal()">
          
              <label for="totalCost">Total Cost:</label>
              <input type="text" id="totalCost" readonly>
            </div>
          </form>
        </div>
    </div>


    <script src="inventorypurchased1.js"></script>
</body>
</html>
